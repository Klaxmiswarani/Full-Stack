<!DOCTYPE html>
<html>
    <head>
        <title>bootsrap forms</title>
        <link rel="StyleSheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css" />
        <script src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js" ></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"
        <style type="text/css">
        </style>
        
    </head>
    <body style="background:url(https://www.pexels.com/photo/photography-of-fall-trees-1591447/)">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="enter username"/>
                    </div>
                    <div class="col input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" class="form-control" id="txtpassword" placeholder="enter password"/>
                    </div>
                </div>
                <button type="button" class="btn btn-primary lg center login_btn">login</button>
            </form>
        </div>
    </body>
</html>
