<!DOCTYPE html>
<html>
    <head>
        <title>slider</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script src="bxslider-4-4.2.12/src/js/jquery.bxslider.js"></script>
        <link rel="StyleSheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#open").click(function(){ 
            $(".slider").bxSlider({
                mode:'fade',
                captions:'true',
                slideWidth:600,
                slideHeight:400
            });
        });
        });
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <h1><b><i>CORONA</i></b></h1>

        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1">
                    <span><i class="fa fa-apple"> apple</i></span>
                </div>
                <div>
                    <span><i class="fa fa-windows">windows</i></span>
                </div>
        </div>
        <div>
            <button id="open" type="button">click here to see slider</button>
        </div>
        <div class="slider">
            <div><img src="1.jpg" title="img1"/></div>
            <div><img src="2.jpg" title="img2"/></div>
            <div><img src="3.jpg" title="img3"/></div>
        </div>
    </body>

</html>
