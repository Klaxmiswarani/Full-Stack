<!DOCTYPE html>
<html>
    <head>
        <title>animate</title>
        <link href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script src="bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <link href="jquery-ui-1.12.1/jquery-ui.min.css"/>
        <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $("#btnClick").click(function(){
                $("div").animate({right:'350px',height:'450px',width:'450px'});

            });
        });
        </script>
        <style type="text/css">
        div
        {
            background-color:lightblue;
            color:darkorange;
            height:155px;
            width:155px;
            position:absolute;
        }

        </style>
    </head>
    <body>
        <button type="button" id="btnClick">animate</button>
        <div>
            <h2>hello</h2>
        </div>
    </body>
</html>
